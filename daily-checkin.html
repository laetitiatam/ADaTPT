<body>

  <div class="container">
    <div class="row">

      <div class="col-sm-6 col-md-12">

        <p>Daily check-in</p>
	<p></p>
	<p><h3>Medicine</h3></p>
	<p>Did you take your daily medication? <button class="button">Yes</button> <button class="button">No</button></p>
	<p></p>
	<p><h3>Sleep</h3></p>
	<p>How much sleep did you get? </p>

  <div id="slider">  <div id="custom-handle" class="ui-slider-handle"></div>

	<div id="slidecontainer">
      <input  style="width: 400px;" type="range" min="0" max="24" value="8" class="slider" id="myRange">&nbsp;&nbsp;<span id="demo" style="font-weight:bold"></span>

    </div>

  </div>

  <input id="ex1" data-slider-id="ex1Slider" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>

 <script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
    output.innerHTML = this.value;
}
</script>




    </div>
  </div>
</div>
