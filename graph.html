<script type="text/javascript">
var chart = c3.generate({
    bindto: '#chart',

    data: {
	x: 'x',
      columns: [
	    ['x', '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05', '2013-01-06'],
        ['Score', 1, 200, 560, 480, 580, 750, 1000],

      axes: {
        m: 'y2' // ADD
      },
	  types: {
	      Score: 'area-spline',
		  Medication: 'step'
	  }
    },
    axis: {
		x : {
			type: 'timeseries',
            tick: {
                format: '%A'
            },
            min : '2013-01-01',
			padding : 0
        },
	    y : {
            min : 0,
            padding : {
              bottom : 0
            }
        },
    },
	legend: {
        position: 'right'
    }
});
