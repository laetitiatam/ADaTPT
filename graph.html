<head>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<body>

  <div class="container">
    <div class="row">

      <div class="col-sm-6 col-md-12">

<!-- Load c3.css -->
<link href="./c3-0.4.18/c3.css" rel="stylesheet">
<link href="css/lachlan.css" rel="stylesheet">

<!-- Load d3.js and c3.js -->
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="./c3-0.4.18/c3.min.js"></script>
<h3>Your Progress</h3>
<p>
  Click on the line to see what you achieved each day
</p>
<center>
<div id="chart"></div>
</center>
<script type="text/javascript">
var chart = c3.generate({
    bindto: '#chart',
	size: {
        height: 480,
        width: 700
    },
    data: {
	x: 'x',
      columns: [
	    ['x', '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05', '2013-01-06'],
        ['Score', 1, 200, 560, 480, 580],
        ['Sleep', 250, 220, 160, 40, 200, 240, 230],
        ['Medication', 100, 100, 1, 1, 100, 100, 100],
        ['Exercise', 220, 120, 100, 140, 150, 125, 100]
      ],
	  types: {
	      Score: 'spline',
		  Medication: 'step'
	  }
    },
    axis: {
		x : {
			type: 'timeseries',
            tick: {
                format: '%A'
            },
            min : '2013-01-01',
			padding : 0
        },
	    y : {
            min : 0,
            padding : {
              bottom : 0
            }
        },
    },
	legend: {
        position: 'right'
    },
	point: {
		r: 12
	}
});
</script>
<h5>Milestones</h5>
<ul>
  <li>
    October 11, 2017: You started a new stepping stone!
  </li>
  </li>
</ul>
</div>
</div>
</div>
</body>
</html>
